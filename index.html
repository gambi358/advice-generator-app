<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>


</head>
<body>

<main>
  
  <div class="container">
  <h1>
    ddd
  </h1>

  <p>ddd</p>

  <img class="divider" src="./images/pattern-divider-desktop.svg" alt="">

  <button class="btn" onclick="newAdvice()">
    <img src="./images/icon-dice.svg" alt="">
  </button>
  </div>

</main>


<script>

  const btn = document.querySelector('.btn');

  btn.addEventListener('click', function() {
    newAdvice();
  })



  window.onload = () => { newAdvice(); }

function newAdvice() {
const paste = document.querySelector('.container');

fetch('https://api.adviceslip.com/advice')
.then(response => response.json())
.then(data =>  {
  let adviceID = 'Advice #' + data.slip.id;
  let advice =  data.slip.advice;


  paste.getElementsByTagName('h1')[0].textContent = adviceID; 
  paste.getElementsByTagName('p')[0].textContent = advice;
}
  );
}


</script>

</body>
</html>
